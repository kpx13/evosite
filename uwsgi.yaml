uwsgi:
    socket: /var/tmp/evosite_uwsgi.sock
    virtualenv: /var/www/ann/data/evosite/env/
    pythonpath: /var/www/ann/data/evosite
    env: DJANGO_SETTINGS_MODULE=evosite.settings
    module: wsgi
    daemonize: /var/www/ann/data/evosite/logs/uwsgi.log
    max-requests: 5000
    buffer-size: 32768
    harakiri: 30
    reload-mercy: 8
    master: 1
    no-orphans: 1
    touch-reload: /var/www/ann/data/evosite/uwsgi
